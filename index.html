<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/8a6b16f641.js"
      crossorigin="anonymous"
    ></script>
    <title>Quote Generator</title>
  </head>
  <body>
    <section class="main">
      <div class="quote-block">
        <button class="btn">Generate Quote</button>
        <div class="content">
          <i class="fas fa-quote-left icon"></i>
          <p class="quote">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit.
            Perspiciatis veniam, ex officia, ut in, fuga atque repudiandae
            voluptate impedit molestias a? Debitis ipsam reprehenderit commodi
            consectetur quisquam maiores facilis similique!
          </p>
        </div>
        <p class="author">Lorem</p>
      </div>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
